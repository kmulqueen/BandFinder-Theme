<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/ba063b2155.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&display=swap" rel="stylesheet">
    <title>Welcome to Band Finder</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-music"></i> Band Finder</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Musicians</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Musicians
        </h1>
        <p class="lead">
            <i class="fas fa-user"></i> Browse and connect with musicians
        </p>
        <div class="profiles">
            <div class="profile bg-light">
                <img class="round-img" src="https://via.placeholder.com/100" alt="">
                <div>
                    <h2>John Doe</h2>
                    <p>Vocalist for some band</p>
                    <p>Denver, CO</p>
                    <a href="profiles.html" class="btn btn-primary">View Profile</a>
                </div>
                <ul>
                    <li class="text-primary">
                        <i class="fas fa-check"></i> Vocals
                    </li>
                    <li class="text-primary">
                        <i class="fas fa-check"></i> Keyboard
                    </li>
                    <li class="text-primary">
                        <i class="fas fa-check"></i> Guitar
                    </li>
                </ul>
            </div>
            <div class="profile bg-light">
                <img class="round-img" src="https://via.placeholder.com/100" alt="">
                <div>
                    <h2>Jane Doe</h2>
                    <p>Bassist for some band</p>
                    <p>Denver, CO</p>
                    <a href="profiles.html" class="btn btn-primary">View Profile</a>
                </div>
                <ul>
                    <li class="text-primary">
                        <i class="fas fa-check"></i> Bass
                    </li>
                    <li class="text-primary">
                        <i class="fas fa-check"></i> Vocals
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
